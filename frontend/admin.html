<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayGate - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">PayGate</div>
        <div class="nav-links" id="auth-links" style="display: none;">
            <a href="index.html">Login</a>
        </div>
        <div class="nav-links" id="user-links">
            <span id="nav-user-email" style="color: #aaa;"></span>
            <a href="dashboard.html">Dashboard</a>
            <a href="admin.html" class="active">Admin</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Admin Content -->
    <div class="container" id="admin-content">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Admin Panel</h1>
            <div class="user-info">
                <span class="badge" style="background: #ff4757; color: #fff;">Admin Access</span>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="card-grid">
            <div class="card">
                <h3>Total Users</h3>
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Registered accounts</div>
            </div>
            <div class="card">
                <h3>Total Transactions</h3>
                <div class="stat-value" id="total-transactions">0</div>
                <div class="stat-label">All payments</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-container" style="margin-bottom: 2rem;">
            <h3>All Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="5" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Transactions Table -->
        <div class="table-container">
            <h3>All Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Verified</th>
                    </tr>
                </thead>
                <tbody id="admin-transactions-table-body">
                    <tr>
                        <td colspan="6" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
