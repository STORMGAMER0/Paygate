<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayGate - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">PayGate</div>
        <div class="nav-links" id="auth-links">
            <a href="index.html" class="active">Login</a>
        </div>
        <div class="nav-links" id="user-links" style="display: none;">
            <span id="nav-user-email" style="color: #aaa;"></span>
            <a href="dashboard.html">Dashboard</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Box -->
        <div class="auth-box" id="login-box">
            <h2>Welcome Back</h2>
            <div id="login-alert" class="alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <a href="#" id="show-register">Sign Up</a>
            </div>
        </div>

        <!-- Register Box -->
        <div class="auth-box" id="register-box" style="display: none;">
            <h2>Create Account</h2>
            <div id="register-alert" class="alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required placeholder="Enter your full name" minlength="2">
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="Min 8 chars, uppercase, lowercase, number" minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="auth-toggle">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
